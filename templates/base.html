<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<html lang="en">
<head>
    <title>{% block title %} Messager {% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <div class="container-fluid container-xl">
        <a class="navbar-brand" href="{% url 'base' %}">
            <h1>Logo</h1>
        </a>
        <div class="navbar-toggle" data-toggle="collapse" data-target="navbarToggle" aria-controls="navbarToggle"
             aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggle-icon"></span>

        </div>

        <div class=" navbar-collapse" id="navbarToggle">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link active" href="{% url 'base' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about_us' %}">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contacts' %}">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'authors' %}">Authors</a>
                </li>
            </ul>
            <div class="nav-buttons">
                <div class="nav-item">
                    {% if request.user.is_authenticated %}
                        <a class="btn btn-round btn-outline-success btn-light ml-3 btn-sm"
                           href="{{ request.user.get_absolute_url }}">
                            Profile
                        </a>
                        <a class="btn btn-round btn-outline-primary btn-light ml-3 btn-sm"
                           href="{% url 'accounts:logout' %}">
                            Logout
                        </a>
                    {% else %}
                        <a class="btn btn-round btn-outline-primary btn-light ml-3 btn-sm"
                           href="{% url 'accounts:sign_in' %}">
                            Login
                        </a>
                    {% endif %}
                    <a class="btn btn-round btn-primary ml-3 btn-sm"
                       href="{% url 'accounts:sign_up' %}">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<!-- End Navbar -->

<!-- Content -->
{% block content %} {% endblock %}
<!-- End Content -->

</body>
</html>
